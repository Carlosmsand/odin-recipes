<h1>Sandwich</h1>

<h2>Decription</h2>
<p class="des">A sandwich is different types of food put together between two pieces of bread.</p>
<h2>Ingrediants</h2>
<ul class="list">
    <li>2 slices of bread</li>
    <li>1 slice of american cheese</li>
    <li>1 slice of ham</li>
    <li>1 slice of bologna</li>
    <li>Mayo</li>

</ul>
<h2>Steps</h2>
<ol class="steps">
    <li>Add mayo to bread</li>
    <li>Add cheese</li>
    <li>Add ham</li>
    <li>Add bologna</li>

</ol>
